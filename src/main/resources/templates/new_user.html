<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>New User</title>
</head>
<body>
<br/>
<h2>New User</h2>
<br/>
<form th:method="POST" th:action="@{/admin/users}" th:object="${user}">
    <label for="name">Enter name</label>
    <input type="text" th:field="*{name}" id="name">
    <br/>
    <br/>
    <label for="surname">Enter Surname</label>
    <input type="text" th:field="*{surname}" id="surname">
    <br/>
    <br/>
    <label for="age">Enter Age</label>
    <input type="number" th:field="*{age}" id="age">
    <br/>
    <br/>
    <label for="email">Enter email</label>
    <input type="text" th:field="*{email}" id="email">
    <br/>
    <br/>
    <label for="password">Password</label>
    <input type="text" th:field="*{password}" id="password">
    <br/>
    <br/>
    <label>
        <select size="3" name="role" id="roles" multiple="multiple">
            <option disabled>Roles:</option>
            <option value="ROLE_ADMIN">ADMIN</option>
            <option selected value="ROLE_USER">USER</option>
        </select>
    </label>
    <br/>
    <br/>
    <input type="submit" value="CREATE"/>
</form>
<br/>
<br/>
<form th:method="GET" action="/logout">
    <input type="submit" value="Logout">
</form>
</body>
</html>
